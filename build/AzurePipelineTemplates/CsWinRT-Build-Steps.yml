    TargetFolder: $(Build.ArtifactStagingDirectory)\release_net5.0\IIDOptimizer

# Stage WinRT.Runtime ResX
- task: CopyFiles@2
  displayName: Stage WinRT.Runtime ResX
  condition: succeeded()
